branches:
  - name: "main"
  - name: v+([0-9])?(.{+([0-9]),x})
    range: ${name.replace(/^v/g, '')}

ci: true
tagFormat: 'v${version}'
preset: 'conventionalcommits'

plugins:
  - "@semantic-release/commit-analyzer"
  - "@semantic-release/release-notes-generator"
  - "@semantic-release/changelog"
  - "@semantic-release/exec"
  - "@semantic-release/git"
  - "@semantic-release/github"

verifyConditions:
  - "@semantic-release/changelog"
  - "@semantic-release/git"
  - "@semantic-release/github"

analyzeCommits:
  - path: "@semantic-release/commit-analyzer"
    releaseRules:
      - breaking: true
        release: major
      - scope: no-release
        release: false
      - type: build
        release: false
      - type: chore
        release: false
      - type: ci
        release: false
      - type: docs
        release: false
      - type: feature
        release: minor
      - type: hotfix
        release: patch
      - type: fix
        release: patch
      - type: perf
        release: patch
      - type: refactor
        release: patch
      - type: revert
        release: patch
      - type: style
        release: false
      - type: test
        release: false

# Responsible for generating the content of the release notes.
generateNotes:
  - path: "@semantic-release/release-notes-generator"
    linkCompare: true
    linkReferences: true
    presetConfig:
      types:
        - type: build
          section: ðŸ—ï¸ Build
          hidden: false
        - type: ci
