        - type: fix
          section: ðŸ©¹ Fixes
          hidden: false
        - type: perf
          section: âš¡ï¸ Performance
          hidden: false
        - type: refactor
          section: ðŸ” Refactorings
          hidden: false
        - type: revert
          section: âª Reverts
          hidden: false
        - type: style
          section: ðŸŽ¨ Style
          hidden: false
        - type: test
          section: âœ… Tests
          hidden: false

# Responsible for preparing the release.
prepare:
  - path: "@semantic-release/changelog"
    changelogFile: "CHANGELOG.md"
  - path: "@semantic-release/exec"
    shell: "/bin/bash"
    prepareCmd: >-
      if [[ -f "version.sbt" ]]; then
        echo 'ThisBuild / version := "${nextRelease.version}"' > version.sbt
      fi;
  - path: "@semantic-release/git"
    message: "chore(release): v${lastRelease.version || '0.0.0'} â†’ v${nextRelease.version}"
    assets:
      - CHANGELOG.md
      - build.sbt
      - version.sbt
publish:
  - path: "@semantic-release/github"