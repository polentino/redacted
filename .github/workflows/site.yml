name: "Build & Publish Website"

on:
  pull_request:
    types: [opened, synchronize]
  # TODO ENABLE THIS INSTEAD, ONCE THE SITE PUBLISHING WORKS
#  push:
#    branches:
#      - main

jobs:
  build_and_publish_website:
    if: github.ref != 'refs/heads/gh-pages' && github.ref != 'gh-pages'

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Setup sbt launcher
        uses: sbt/setup-sbt@v1
      - name: Build and publish website
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          sbt \
            site/docusaurInstall \
            site/docusaurCleanBuild \
            site/docusaurBuild \
            site/publishToGitHubPages